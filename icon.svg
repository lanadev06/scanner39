<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- Камера -->
  <rect x="120" y="180" width="272" height="152" rx="20" fill="white" opacity="0.9"/>
  <rect x="140" y="200" width="232" height="112" rx="10" fill="#333"/>
  
  <!-- Объектив -->
  <circle cx="256" cy="256" r="40" fill="white" opacity="0.8"/>
  <circle cx="256" cy="256" r="30" fill="#333"/>
  <circle cx="256" cy="256" r="20" fill="white" opacity="0.6"/>
  
  <!-- Вспышка -->
  <rect x="380" y="200" width="32" height="32" rx="6" fill="white" opacity="0.8"/>
  
  <!-- Сканирующая линия -->
  <rect x="140" y="240" width="232" height="4" fill="#ff6b35" opacity="0.8">
    <animate attributeName="y" values="240;280;240" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Текст SC -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">SC</text>
</svg>
